# Multisite config.
core multisite-install:
  skip-config: true
  subdomains: true
  title: VIP Go Network
  admin_user: devgo
  admin_password: devgo
  admin_email: local@devgo.vip

@devgo-network:
  url: network.local.wpenv.net
  path: wp

@devgo:
  url: main.local.wpenv.net
  path: wp
