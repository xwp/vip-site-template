name: Build and Publish Docker Images

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'local/docker/**'
    tags:
      - 'docker-image-build'  # Explicit tag to force image publishing
  workflow_dispatch: # Allow manual triggers

jobs:

  build-and-push-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: docker compose build

      - name: Publish images
        # Only push to registry when explicitly triggered by tag or manual dispatch
        if: github.ref == 'refs/tags/docker-image-build' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Publishing Docker images (triggered by: ${{ github.ref_type }} ${{ github.ref_name }})"
          docker buildx bake --push --set '*.platform=linux/amd64,linux/arm64'

      - name: Images built (not published)
        if: github.ref != 'refs/tags/docker-image-build' && github.event_name != 'workflow_dispatch'
        run: |
          echo "âœ… Docker images built successfully (not published to registry)"
          echo "To publish these images, create and push the 'docker-image-build' tag:"
          echo "  git tag -f docker-image-build"
          echo "  git push -f origin docker-image-build"
