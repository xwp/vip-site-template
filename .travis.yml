# Delete this file if using GitHub actions for CI.
dist: focal

services:
  - docker

language: php

php: '8.0'

before_install:
  - nvm install
  - nvm use
  - mkdir -p uploads

install:
  - echo "$DOCKER_PASSWORD" | docker login ghcr.io -u "$DOCKER_USERNAME" --password-stdin || true
  - docker-compose pull wordpress mkcert || true
  - npm install

script:
  - npm run lint
  - npm run test

deploy:

  # Build and deploy Docker images
  - provider: script
    script:
      - sudo apt update
      - sudo apt install -y docker-buildx
      - docker buildx create --use
      - docker buildx bake --push --progress=plain --set='*.platform=linux/amd64,linux/arm64'
    skip_cleanup: true
    on:
      branch: master
      condition: -n "$DOCKER_USERNAME" && -z $SKIP_DEPLOY

  # Deploy to production.
  - provider: script
    script:
      - npm run deploy-production
    skip_cleanup: true
    on:
      branch: master
      condition: -z $SKIP_DEPLOY

  # Deploy to staging.
  - provider: script
    script:
      - npm run deploy-staging
    skip_cleanup: true
    on:
      branch: develop
      condition: -z $SKIP_DEPLOY

# Travis must run on brances that need to be deployed.
branches:
  only:
  - master
  - develop

cache:
  npm: true
  directories:
    - $HOME/.composer/cache

notifications:
  email: false
